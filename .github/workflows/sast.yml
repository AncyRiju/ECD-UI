name: "CodeQL"

on:
  push:
    branches: [ "develop"]
  pull_request:
    branches: [ "develop" ]
    
jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Setup JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'zulu'
          
              
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
          node-version: 16
          
    - name: Build with Yarn
      run: |
        yarn config set legacy-peer-deps true
        yarn global add node-gyp
        yarn add node-sass --force
        yarn --force
        yarn build
    
    - name: Skip CodeQL for dist and target directories
      run: echo "::set-output name=CODEQL_ACTION_ANALYZE_PATHS::$(find . -type f -not -path './dist/*' -not -path './target/*')"
      shell: bash
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        paths: ${{ steps.skip_codeql.outputs.CODEQL_ACTION_ANALYZE_PATHS }}
